<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="http://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo (1).png" class="logo" alt=""></a>
            <div class="toggle" onclick="toggleMenu()" ></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2><span class="role"></span></h2>
                <p>The World's Largest Nonalcoholic Beverage Company
                  The Coca-Cola Company (NYSE: KO) is a total beverage company with products sold in more than 200 countries and territories. Our company's purpose is to refresh the world and make a difference.</p>
                <a href="#">Learn More</a>
            
            </div>
            
            <div class="imgBox">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <img src="cocacola1.png">
                      </div>
                      <div class="swiper-slide">
                        <img src="cocacola2.png">
                      </div>
                      <div class="swiper-slide">
                        <img src="cocacola3.png">
                      </div>
                      <div class="swiper-slide">
                        <img src="cocacola4.png">
                      </div>
                      <div class="swiper-slide">
                        <img src="cocacola5.png">
                      </div>
                      <div class="swiper-slide">
                        <img src="cocacola6.png">
                      </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <ul class="sci">
            <li><a href="#"><img src="facebook.png" alt=""></a></li>
            <li><a href="#"><img src="twitter.png" alt=""></a></li>
            <li><a href="#"><img src="instagram.png" alt=""></a></li>
        </ul>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: ".swiper-pagination",
          },
          loop: true,
        });

        function toggleMenu(){
          const menuToggle = document.qurySelector('.toggle');
          menuToggle.classList.toggle('active')
          navigation.classList.toggle('active')
        }
      </script>
      <script src="http://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
      <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
      <script>
          var typeData = new Typed(".role",{
              strings: [
                  "Taste The feeling",
                  "of COCA-COLA",
                  "which Refresh",
                  " The world !!",
              ],
              loop: true,
              typeSpeed: 100, 
              backSpeed: 80,
              backDelay: 1000,
          });
      </script>
</body>
</html>
